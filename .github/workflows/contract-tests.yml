name: Contract Tests

on:
  schedule:
    # Run every Monday and Thursday at 7:00 AM UTC
    - cron: '0 7 * * 1,4'
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.8"

      - name: Install dependencies
        run: uv sync

      - name: Run contract tests
        run: uv run pytest tests/ -v --log-cli-level=INFO -m contract --force-sugar
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_CI }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "Contract tests failed! External service structure may have changed."
          echo "Please review the test output and update extractors if needed."
